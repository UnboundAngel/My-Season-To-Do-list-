<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Blood & Shadow Tasks</title>

  <link rel="icon" href="icon.svg" type="image/svg+xml">
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Background -->
  <div class="fog"></div><div class="fog fog2"></div>
  <canvas id="pumpkins"></canvas>

  <header class="header">
    <h1>Blood & Shadow Tasks</h1>
    <p class="sub">Minimal list. Optional cursed cards.</p>
    <div id="bloodbar" class="bloodbar"></div>
  </header>

  <main class="wrap">
    <!-- Filters + search -->
    <div class="toolbar">
      <div class="tabs">
        <button class="tab active" data-filter="all">All</button>
        <button class="tab" data-filter="today">Today</button>
        <button class="tab" data-filter="upcoming">Upcoming</button>
        <button class="tab" data-filter="done">Completed</button>
      </div>
      <input id="search" type="text" placeholder="Search ( / )">
    </div>

    <!-- Stats (small, not screaming) -->
    <section class="stats">
      <div class="card"><h3>TOTAL</h3><div class="num" id="sTotal">0</div></div>
      <div class="card"><h3>TODAY</h3><div class="num" id="sToday">0</div></div>
      <div class="card"><h3>DONE</h3><div class="num" id="sDone">0</div></div>
      <div class="card"><h3>FOCUS</h3><div class="num" id="sFocus">0</div><div id="prodbar"><i></i></div></div>
    </section>

    <div class="layout">
      <!-- List -->
      <section class="panel list-panel">
        <div class="panel-head">
          <h4>Tasks</h4>
        </div>
        <div id="list" class="list"></div>
        <div id="empty" class="empty">No tasks. Add one or keep doomscrolling.</div>
      </section>

      <!-- Form -->
      <section class="panel form-panel">
        <div class="panel-head">
          <h4>Create / Edit Task</h4>
        </div>
        <form id="f">
          <div class="field">
            <label for="name">Task Name</label>
            <input id="name" name="name" type="text" autocomplete="off" placeholder="e.g., Finish CS homework" required>
          </div>

          <div class="field">
            <label for="desc">Description</label>
            <textarea id="desc" name="desc" placeholder="Optional notes…"></textarea>
          </div>

          <div class="grid g3">
            <div class="field">
              <label for="pri">Priority</label>
              <select id="pri">
                <option>Medium</option>
                <option>High</option>
                <option>Low</option>
              </select>
            </div>
            <div class="field">
              <label for="cat">Category</label>
              <input id="cat" type="text" placeholder="e.g., school">
            </div>
            <div class="field">
              <label for="due">Due</label>
              <input id="due" type="datetime-local">
            </div>
          </div>

          <div class="actions actions-roomy">
            <button class="btn primary" id="addBtn" type="submit">SAVE TASK</button>
            <button class="btn" type="button" id="clearDone">Clear Completed</button>
            <button class="btn" type="button" id="seed">Seed Demo</button>
          </div>
        </form>
      </section>
    </div>

    <!-- Icon -->
    <section class="panel icon-panel">
      <h4>App Icon</h4>
      <div class="actions">
        <a id="iconLink" class="btn" download="blood-shadow-icon.svg">Download SVG</a>
        <span class="mono">Square • scalable • Halloween-adjacent</span>
      </div>
    </section>
  </main>

  <!-- Card overlay (Pokemon-style) -->
  <div id="cardOverlay" class="card-overlay hidden">
    <div class="card-backdrop"></div>
    <div class="card-frame">
      <button id="cardClose" class="card-close" type="button">&times;</button>
      <button id="cardPrev" class="card-nav nav-left" type="button">&#10094;</button>
      <button id="cardNext" class="card-nav nav-right" type="button">&#10095;</button>

      <div id="cardShell" class="card-shell">
        <div id="cardFront" class="card-front">
          <!-- card content injected by JS -->
        </div>
      </div>
    </div>
  </div>

  <div id="toast" class="toast">Saved</div>
  <script src="app.js"></script>
</body>
</html>
